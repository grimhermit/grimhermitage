{%extends "learning_logs/base.html" %}
{% load bootstrap3%}

{% block header %}
	<h2>Edit entry:
	<a href="{% url 'topic' topic.id %}">{{ topic }}</a>
	</h2>
{% endblock header %}

{% block content %}

	
	<form action="{% url 'edit_entry' entry.id %}" method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name="submit" class="btn btn-primary">save changes</button>
		{% endbuttons %}
	</form>

{% endblock content %}
